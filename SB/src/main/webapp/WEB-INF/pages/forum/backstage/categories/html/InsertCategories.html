	<style>
	    /* 將容器的頂部填充設置為 80px */
	    .container {
	        padding-top: 80px;
	    }
	
	    /* 卡片的樣式設置 */
	    .card {
	        border: none; /* 去除邊框 */
	        border-radius: 10px; /* 圓角 */
	        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 陰影效果 */
	    }
	
	    /* 卡片標題的樣式設置 */
	    .card-header {
	        background-color: #f8f9fc; /* 背景顏色 */
	        border-bottom: none; /* 去除底部邊框 */
	        font-weight: bold; /* 字體加粗 */
	        font-size: 24px; /* 字體大小 */
	        color: #333; /* 字體顏色 */
	        text-align: center; /* 文字居中 */
	    }
	
	    /* 卡片主體內容的樣式設置 */
	    .card-body {
	        padding: 40px; /* 內邊距 */
	    }
	
	    /* 表單組的樣式設置 */
	    .form-group {
	        margin-bottom: 20px; /* 底部間距 */
	    }
	
	    /* 標籤的樣式設置 */
	    label {
	        font-weight: bold; /* 字體加粗 */
	        color: #666; /* 字體顏色 */
	    }
	
	    /* 文本輸入框的樣式設置 */
	    input[type='text'] {
	        width: 100%; /* 寬度 100% */
	        padding: 10px; /* 內邊距 */
	        border: 1px solid #ddd; /* 邊框 */
	        border-radius: 5px; /* 圓角 */
	    }
	
	    /* 提交按鈕的樣式設置 */
	    input[type='submit'] {
	        width: 100%; /* 寬度 100% */
	        padding: 15px; /* 內邊距 */
	        border: none; /* 去除邊框 */
	        border-radius: 5px; /* 圓角 */
	        background-color: #007bff; /* 背景顏色 */
	        color: #fff; /* 字體顏色 */
	        cursor: pointer; /* 鼠標指針類型 */
	        transition: background-color 0.3s; /* 漸變動畫 */
	        margin-bottom: 10px; /* 底部間距 */
	    }
	
	    /* 提交按鈕懸停時的樣式設置 */
	    input[type='submit']:hover {
	        background-color: #0056b3; /* 懸停時的背景顏色略微深藍 */
	    }
	
	    /* 次要按鈕的樣式設置 */
	    .btn-secondary {
	        padding: 15px 30px; /* 內邊距 */
	        background-color: #6c757d; /* 背景顏色 */
	        color: #fff; /* 字體顏色 */
	        border: none; /* 去除邊框 */
	        border-radius: 5px; /* 圓角 */
	        cursor: pointer; /* 鼠標指針類型 */
	        transition: background-color 0.3s; /* 漸變動畫 */
	    }
	
	    /* 次要按鈕懸停時的樣式設置 */
	    .btn-secondary:hover {
	        background-color: #5a6268; /* 懸停時的背景顏色略微深灰 */
	    }
	</style>
