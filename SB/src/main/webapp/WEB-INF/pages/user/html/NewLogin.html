<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css/" rel="stylesheet">

    <script src="https://accounts.google.com/gsi/client?hl=en" async></script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block"><img
                                    style="width: 100%; height: 100%;	object-fit: cover;"
                                    src="/resourceImages/IMG_0279.jpg" alt=""></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">歡迎！SoicalBook</h1>
                                    </div>
                                    <form class="user" method="post" action="userLogin">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="account" aria-describedby="emailHelp"
                                                placeholder="Enter Your Account..." name="account">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" placeholder="Password" name="password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">登入</button>
                                        <!--                                        <a href="index.html" class="btn btn-primary btn-user btn-block">-->
                                        <!--                                            Login-->
                                        <!--                                        </a>-->
                                        
                                        <hr>
                                        <!-- <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a> -->

                                        <div id="g_id_onload"
                                            data-client_id="443989407598-j91o8of7q5mra4h5br1ujtputrf05pvv.apps.googleusercontent.com"
                                            data-context="signin" data-ux_mode="popup"
                                            data-login_uri="http://localhost:8080/googleLogin" data-auto_prompt="false">
                                        </div>
                                        <div class="g_id_signin d-flex justify-content-center my-3" data-type="standard"
                                            data-size="large" data-theme="outline" data-text="sign_in_with"
                                            data-shape="pill" data-logo_alignment="left"></div>

                                    </form>
                                    <hr>
                                        <div class="row">
                                            <div class="col-4">
                                                <button type="submit" class="btn btn-info btn-user btn-block" onclick="managerInfo()">管理者</button>
                                            </div>
                                            <div class="col-4">
                                                <button type="submit" class="btn btn-info btn-user btn-block" onclick="userAInfo()">使用者A</button>
                                            </div>
                                            <div class="col-4">
                                                <button type="submit" class="btn btn-info btn-user btn-block" onclick="userBInfo()">使用者B</button>
                                            </div>

                                        </div>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/forgotPassword">忘記密碼？</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/user.signup">創建帳號！</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function managerInfo(){
            document.querySelector("#account").value = 'aaa';
            document.querySelector("#password").value = '123';
        }

        function userAInfo(){
            document.querySelector("#account").value = 'bbb';
            document.querySelector("#password").value = '123';
        }

        function userBInfo(){
            document.querySelector("#account").value = 'fff';
            document.querySelector("#password").value = '123';
        }
    </script>
</body>

</html>
