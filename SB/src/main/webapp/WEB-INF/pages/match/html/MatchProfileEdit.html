<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatchProfileEdit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
	<link rel="stylesheet" href="/mycss/custom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />


    <style type="text/css">
        body {
            margin-top: 20px;
            color: #9b9ca1;
        }

        .bg-secondary-soft {
            background-color: rgba(208, 212, 217, 0.1) !important;
        }

        .rounded {
            border-radius: 5px !important;
        }

        .py-5 {
            padding-top: 3rem !important;
            padding-bottom: 3rem !important;
        }

        .px-4 {
            padding-right: 1.5rem !important;
            padding-left: 1.5rem !important;
        }


        /*標籤樣式設置*/
        .nav-tabs .nav-link {
            font-weight: bold;
        }

        /* 未選中的顏色 */
        .nav-tabs .nav-link {
            color: #ADD8E6;
        }

        /* 鼠標懸停時的顏色 */
        .nav-tabs .nav-link:hover {
            color: #ACC3CA;
        }

        /* 點選時的顏色 */
        .nav-tabs .nav-link.active,
        .nav-tabs .nav-link:focus {
            color: #656363;
        }



        /*整個頁面增加底部間距*/
        .container {
            margin-bottom: 200px;
            /* 調整這個數值來增加或減少底部間距 */
        }

        .file-upload .square {
            height: 250px;
            width: 250px;
            margin: auto;
            vertical-align: middle;
            border: 1px solid #e5dfe4;
            background-color: #fff;
            border-radius: 5px;
        }

        .text-secondary {
            --bs-text-opacity: 1;
            color: rgba(208, 212, 217, 0.5) !important;
        }


        /*頭像上傳跟刪除按鈕*/
        .btn-success-soft {
            color: #28a745;
            background-color: rgba(40, 167, 69, 0.1);
        }

        .btn-danger-soft {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        /*頭像按鈕移上去樣式*/
        .btn-success-soft:hover {
            color: #222121;
            background-color: #E5F2E8;
        }

        .btn-danger-soft:hover {
            color: #222121;
            background-color: #F7E6E8;
        }


        /*頭像圖片框*/
        .form-control {
            display: block;
            width: 100%;
            padding: 0.5rem 1rem;
            font-size: 0.9375rem;
            font-weight: 400;
            line-height: 1.6;
            color: #29292e;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #e5dfe4;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 5px;
            -webkit-transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
            transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
        }

        /* 頭像樣式 */
        .avatar {
            width: 100%;
            /* 設置頭像的寬度 */
            height: 100%;
            /* 設置頭像的高度 */
            object-fit: cover;
            /* 確保圖像完全填充頭像框 */
            border-radius: 5px;
        }


        /*輪播*/
        .owl-carousel .item {
            margin: 5px;
        }

        .owl-carousel .item img {
            display: block;
            width: 100%;
            height: 500px;
            /* 調整這個值來設定照片高度 */
            object-fit: cover;
            /* 確保照片不會被拉伸或壓縮 */
        }

        /*輪播圖片 - 框跟圖示*/
        .photo-container {
            position: relative;
        }


        /*主題名稱區塊*/
        .theme-name {
            background-color: #918e8e77;
            /* 背景顏色 */
            color: #333;
            /* 文字顏色 */
            padding: 20px;
            /* 內邊距 */
            font-size: 16.5px;
            /* 字體大小 */
            border-radius: 5px;
            /* 圓角 */
            border-top-left-radius: 0px;
            /* 上左角方形 */
            border-top-right-radius: 0px;
            /* 上右角方形 */
            border-bottom-left-radius: 5px;
            /* 下左角圓形 */
            border-bottom-right-radius: 5px;
            /* 下右角圓形 */

        }

        .photo-container .square {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-container:hover .square {
            opacity: 1;
        }

        .add-photo {
            cursor: pointer;
        }

        /*框線長寬*/
        .image-frame {
            width: 200px;
            /* 調整寬度 */
            height: 500px;
            /* 調整高度 */
            display: inline-block;
            /* 或者 float:left; */
            overflow: hidden;
            /* 裁切超出框架的部分 */
        }

        /*主題照片框線樣式*/
        .photo-container .image-frame {
            display: block;
            width: 100%;
            padding: 0;
            /* 移除內邊距 */
            font-size: 0.9375rem;
            font-weight: 400;
            line-height: 1.6;
            color: #29292e;
            background-color: #d8d8d86d;
            background-clip: padding-box;
            border: 1px solid #e5dfe4;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 5px;
            overflow: hidden;
            /* 確保圖片不會溢出框 */

            border-top-left-radius: 5px;
            /* 上左角方形 */
            border-top-right-radius: 5px;
            /* 上右角方形 */
            border-bottom-left-radius: 0px;
            /* 下左角圓形 */
            border-bottom-right-radius: 0px;
            /* 下右角圓形 */

            -webkit-transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
            transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 確保圖片完全覆蓋框架區域 */
        }


        .delete-photo {
            color: #6c757d;
            /* 初始狀態下的顏色 */
            border-color: transparent;
            background-color: transparent;
        }

        .delete-photo:hover {
            background-color: #dc3545;
            /* 移上去後的背景色（紅色） */
            border-color: #dc3545;
        }

        .delete-photo i {
            color: #111111;
            /* "x" 圖標顏色 */
        }

        .delete-photo:hover i {
            color: #fff;
            /* 移上去後的 "x" 圖標顏色 */
        }


        /*頁籤與個性標籤頁面的距離*/
        .nav.nav-tabs {
            margin-bottom: 5px;
        }

        #tagsTabPane .bg-secondary-soft {
            margin-top: 25px;
        }

        #tagsTabPane .gap-3 {
            margin-top: 25px;
        }

        /*可選標籤 : 下拉式選單 */
        .customSuggestionsList>div {
            max-height: 300px;
            min-height: 50px;
            border: 2px solid #80ade8;
            overflow: auto;
        }

        .customSuggestionsList .empty {
            color: #999;
            font-size: 20px;
            text-align: center;
            padding: 1em;
        }

        /*可選標籤 : 框裡選擇再在外面顯示標籤*/
        .tagify--outside {
            border: 0;
        }


        /* 在外部的 tagify 輸入框樣式 */
        .tagify--outside .tagify__input {
            order: -1;
            flex: 100%;
            border: 1px solid var(--tags-border-color);
            margin-bottom: 1em;
            transition: .1s;
        }

        .tagify--outside .tagify__input:hover {
            border-color: var(--tags-hover-border-color);
        }

        .tagify--outside.tagify--focus .tagify__input {
            transition: 0s;
            border-color: var(--tags-focus-border-color);
        }



        /* 清除全部按鈕樣式 */
        .tags--removeAllBtn {
            background-color: #80ade8;
            /* 更改背景顏色 */
            color: #ffffff;
            /* 更改文本顏色 */
            font-size: 12px;
            /* 調整按鈕文字大小 */
            border: 1px solid #80ade8;
            /* 更改邊框顏色 */
            padding: 3px 15px;
            /* 調整內邊距 */
            border-radius: 5px;
            /* 圓角 */
            margin-top: 39px;
            /* 調整上方 margin */
            margin-bottom: 0;
            width: auto;
            /* 自動調整寬度 */
            height: 25px;
            /* 自動調整高度 */
        }

        .tags--removeAllBtn:hover {
            background-color: #c82333;
            /* 滑鼠移過時的背景顏色 */
            border-color: #c82333;
            /* 滑鼠移過時的邊框顏色 */
        }

        /*從以下清單中新增標籤: 樣式*/
        .tag-label {
            font-size: 15px;
            color: #80ade8;
            font-weight: bold;
            margin-bottom: 0;
            margin-top: 35px;
            /* 調整上方 margin */
        }
    </style>

</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <div class="container">

        <div class="row g-3">
            <!-- 內容 -->
            <div class="col-12 col-sm-8">
            </div>
            <div class="my-5">
                <h3>My Profile</h3>
            </div>

            <!-- 頁籤 -->
            <ul class="nav nav-tabs" id="tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="profileTab" data-bs-toggle="tab"
                        data-bs-target="#profileTabPane" type="button" role="tab" aria-controls="profileTabPane"
                        aria-selected="true">
                        基本資料
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="photosTab" data-bs-toggle="tab" data-bs-target="#photosTabPane"
                        type="button" role="tab" aria-controls="photosTabPane" aria-selected="false">
                        主題照片
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="accordionTab" data-bs-toggle="tab" data-bs-target="#tagsTabPane"
                        type="button" role="tab" aria-controls="accordionTabPane" aria-selected="false">
                        自訂標籤
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="accordionTab" data-bs-toggle="tab" data-bs-target="#othersTabPane"
                        type="button" role="tab" aria-controls="accordionTabPane" aria-selected="false">
                        其他
                    </button>
                </li>
            </ul>


            <!-- 內容 -->
            <div class="tab-content" id="tabContent">

                <!-- 基本資料 -->
                <div class="tab-pane fade show active" id="profileTabPane" role="tabpanel" aria-labelledby="profileTab"
                    tabindex="0">
                    <div class="mb-3">
                        <div>
                            <form class="file-upload">
                                <div class="row mb-5 gx-5">
                                    <div class="tab-content">

                                        <div class="tab-content">
                                            <div class="tab-pane fade show active" id="tab-basic" role="tabpanel">
                                                <!-- 基本資料內容 -->
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xxl-8 mb-5 mb-xxl-0">
                                        <div class="bg-secondary-soft px-4 py-5 rounded">
                                            <div class="row g-3">

                                                <div class="col-md-6">
                                                    <label class="form-label"> 暱稱 *</label>
                                                    <input type="text" class="form-control" placeholder="輸入暱稱">
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="inputGender" class="form-label"> 性別 *</label>
                                                    <select id="inputGender" class="form-select">
                                                        <option selected>選擇性別</option>
                                                        <option>男</option>
                                                        <option>女</option>
                                                    </select>
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label">生日 *</label>
                                                    <input type="date" class="form-control" id="date" name="date"
                                                        onchange="calculateZodiac()" placeholder="yyyy/mm/dd">
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label">星座 *</label>
                                                    <input type="text" class="form-control" id="zodiac"
                                                        placeholder="自動載入星座" readonly>
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="inputBloodType" class="form-label">血型 </label>
                                                    <select id="inputBloodType" class="form-select">
                                                        <option selected>選擇血型</option>
                                                        <option>A</option>
                                                        <option>B</option>
                                                        <option>O</option>
                                                        <option>AB</option>
                                                        <option>其他</option>
                                                    </select>
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="inputMBTI" class="form-label">MBTI </label>
                                                    <div class="input-group">
                                                        <select id="inputMBTI" class="form-select">
                                                            <option value="">選擇MBTI類型</option>
                                                            <option value="ISTJ">ISTJ</option>
                                                            <option value="ISTP">ISTP</option>
                                                            <option value="ISFJ">ISFJ</option>
                                                            <option value="ISFP">ISFP</option>
                                                            <option value="INTJ">INTJ</option>
                                                            <option value="INTP">INTP</option>
                                                            <option value="INFJ">INFJ</option>
                                                            <option value="INFP">INFP</option>
                                                            <option value="ESTJ">ESTJ</option>
                                                            <option value="ESTP">ESTP</option>
                                                            <option value="ESFJ">ESFJ</option>
                                                            <option value="ESFP">ESFP</option>
                                                            <option value="ENTJ">ENTJ</option>
                                                            <option value="ENTP">ENTP</option>
                                                            <option value="ENFJ">ENFJ</option>
                                                            <option value="ENFP">ENFP</option>
                                                        </select>
                                                    </div>
                                                </div>


                                                <div class="col-md-6">
                                                    <label for="inputGender" class="form-label">尋找關係* </label>
                                                    <select id="inputGender" class="form-select">
                                                        <option value="" disabled selected>選擇想要尋找的關係</option>
<!--                                               	    <option selected>選擇想要尋找的關係</option> -->
                                                        <option>不回答</option>
                                                        <option>網友</option>
                                                        <option>飯友</option>
                                                        <option>酒友</option>
                                                        <option>牌友</option>
                                                        <option>山友</option>
                                                        <option>旅伴</option>
                                                        <option>戀愛伴侶</option>
                                                        <option>結婚對象</option>
                                                        <option>朋友關係</option>
                                                        <option>短暫浪漫</option>
                                                        <option>匿名網友</option>
                                                        <option>一起運動</option>
                                                        <option>一起團購</option>
                                                        <option>外送拼單</option>
                                                        <option>不設限</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- 照片 -->
                                    <div class="col-xxl-4">
                                        <div class="bg-secondary-soft px-4 py-5 rounded">
                                            <div class="row g-3">
                                                <h4 class="mb-4 mt-0 text-center">上傳頭像</h4> <!-- 將這行文字置中 -->
                                                <div class="text-center"> <!-- 要加上 text-center 類，要不然下面的樣式會跑掉 -->

                                                    <!--顯示用戶的頭像或者預設的用戶圖示 - Font Awesome圖標-->
                                                    <div class="square position-relative display-2 mb-3">
                                                        <img src="https://p1-tt.byteimg.com/origin/tos-cn-i-qvj2lq49k0/a2752baadcc147cb80408dc7179fe65b.jpg"
                                                            alt="Avatar"
                                                            class="position-absolute avatar top-50 start-50 translate-middle img-fluid">
                                                    </div>

                                                    <input type="file" id="customFile" name="file" hidden>
                                                    <label class="btn btn-success-soft btn-block"
                                                        for="customFile">Upload</label>
                                                    <button type="button" class="btn btn-danger-soft">Remove</button>

                                                    <p class="text-muted mt-3 mb-0"><span
                                                            class="me-1">Note:</span>Minimum size 300px x 300px</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>




                                <!-- 最下面 -->
                                <div class="row mb-5 gx-5">
                                    <div class="col-xxl-6 mb-5 mb-xxl-0">
                                        <div class="bg-secondary-soft px-4 py-5 rounded">
                                            <div class="row g-3">
                                                <h4 class="mb-4 mt-0">Social media detail</h4>

                                                <div class="col-md-6">
                                                    <label class="form-label"><i
                                                            class="fab fa-fw fa-facebook me-2 text-facebook"></i>Facebook
                                                        *</label>
                                                    <input type="text" class="form-control" placeholder
                                                        aria-label="Facebook" value="http://www.facebook.com">
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label"><i
                                                            class="fab fa-fw fa-twitter text-twitter me-2"></i>Twitter
                                                        *</label>
                                                    <input type="text" class="form-control" placeholder
                                                        aria-label="Twitter" value="http://www.twitter.com">
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label"><i
                                                            class="fab fa-fw fa-linkedin-in text-linkedin me-2"></i>Linkedin
                                                        *</label>
                                                    <input type="text" class="form-control" placeholder
                                                        aria-label="Linkedin" value="http://www.linkedin.com">
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label"><i
                                                            class="fab fa-fw fa-instagram text-instagram me-2"></i>Instagram
                                                        *</label>
                                                    <input type="text" class="form-control" placeholder
                                                        aria-label="Instragram" value="http://www.instragram.com">
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label"><i
                                                            class="fas fa-fw fa-basketball-ball text-dribbble me-2"></i>Dribble
                                                        *</label>
                                                    <input type="text" class="form-control" placeholder
                                                        aria-label="Dribble" value="http://www.dribble.com">
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label"><i
                                                            class="fab fa-fw fa-pinterest text-pinterest"></i>Pinterest
                                                        *</label>
                                                    <input type="text" class="form-control" placeholder
                                                        aria-label="Pinterest" value="http://www.pinterest.com">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xxl-6">
                                        <div class="bg-secondary-soft px-4 py-5 rounded">
                                            <div class="row g-3">
                                                <h4 class="my-4">Change Password</h4>

                                                <div class="col-md-6">
                                                    <label for="exampleInputPassword1" class="form-label">Old password
                                                        *</label>
                                                    <input type="password" class="form-control"
                                                        id="exampleInputPassword1">
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="exampleInputPassword2" class="form-label">New password
                                                        *</label>
                                                    <input type="password" class="form-control"
                                                        id="exampleInputPassword2">
                                                </div>

                                                <div class="col-md-12">
                                                    <label for="exampleInputPassword3" class="form-label">Confirm
                                                        Password *</label>
                                                    <input type="password" class="form-control"
                                                        id="exampleInputPassword3">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="gap-3 d-md-flex justify-content-md-end text-center my-5">
                                    <button type="button" class="btn btn-primary btn-lg">確定修改</button>
                                    <button type="button" class="btn btn-danger btn-lg"> 確定刪除 </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!--主題照片- 輪播-->
                <div class="tab-pane fade my-5" id="photosTabPane" role="tabpanel" aria-labelledby="photosTab" tabindex="0">
                    <div class="mb-3">
                        <div class="owl-carousel owl-theme">

                            <!--第一個主題-->
                            <div class="item">
                                <div class="photo-container position-relative">
                                    <div class="image-frame"></div>
                                    <!--刪除按鈕-->
                                    <button type="button" class="btn btn-outline-secondary rounded-circle delete-photo position-absolute top-0 end-0 m-2">
                                        <i class="fas fa-times"></i>
                                    </button>
                                    <label for="customFile1" class="square position-absolute top-50 start-50 translate-middle display-2 ">
                                        <i class="fas fa-fw fa-plus text-secondary add-photo"></i>
                                    </label>
                                    <input type="file" id="customFile1" name="file" data-theme="我的照片" hidden>
                                    <!-- 新增的空白區塊用來放置主題文字 -->
                                    <div class="theme-name text-center p-2">
                                        我的照片

        <!--輪播 - 上傳圖片-->
        
        <!-- 請注意,您需要根據實際的後端接口地址來修改 xhr.open() 中的 URL。同時,您可能還需要設置一些額外的請求頭,例如 Content-Type,以確保後端能夠正確處理請求。 -->
        
        <!-- 如果您在後端使用了不同的接口名稱或參數名稱,也需要對代碼進行相應的調整。 -->
        
        <script>
        
            // 獲取所有的文件輸入框
            const fileInputs = document.querySelectorAll('input[type="file"]');

            // 遍歷每個文件輸入框,並綁定事件監聽器
            fileInputs.forEach((input, index) => {
                input.addEventListener('change', (event) => {
                    const file = event.target.files[0];                                              // 當選擇文件時,將主題名稱與文件一起傳遞到後端
                    const photoTheme = event.target.getAttribute('data-theme');

                    const reader = new FileReader();                                                 // 讀取選擇的文件

                    reader.onload = (e) => {
                    	
                        const imageFrame = event.target.parentNode.querySelector('.image-frame');    // 獲取對應的圖片框                        
                        imageFrame.innerHTML = '';                                                   // 清空圖片框

                        const img = document.createElement('img');                                   // 創建一個新的 <img> 元素,並設置其 src 屬性為文件的數據 URL
                        img.src = e.target.result;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';

                        imageFrame.appendChild(img);                                                 // 將新的圖片元素添加到圖片框中
                    }

                    reader.readAsDataURL(file);
                    
                    // 創建 FormData 對象,將文件和主題名稱添加到其中
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('photoTheme', photoTheme);
                    
                    // 使用 Ajax 將 FormData 對象發送到後端
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/insertSPhoto', true);
                    
                    xhr.onload = function() {
                      if (xhr.status === 200) {
                        // 請求成功,處理返回的數據
                        const response = JSON.parse(xhr.responseText);
                        console.log(response);
                        // 在這裡可以根據需要更新頁面或顯示提示信息
                      } else {
                        // 請求失敗,處理錯誤
                        console.error('上傳照片時發生錯誤');
                      }
                    };
                    
                    xhr.onerror = function() {
                      // 請求失敗,處理錯誤
                      console.error('上傳照片時發生錯誤');
                    };
                    
                    xhr.send(formData);
                  });
                
                });

        </script>
